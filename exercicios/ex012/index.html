<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML5</title>
</head>
<body>
    <h1>Inserindo videos em hospedado localmente</h1>
    <p>Este video est√° hospedado no meu servidor</p>

    <video controls width="560" height="315">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mkv.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Para baixar o video <a href="midia/meu-video.mp4.mp4" download="midia/meu-video.mp4.mp4" type="video/mp4">clique aqui!</a></p>
    </video>

    <h1>Inserino videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
