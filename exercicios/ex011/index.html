<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios despositivo diferente ou simplesmente aumente e diminua  o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">             
    </picture>

    <h1>Audio</h1>

    <p>Vamos aprender a reproduzir audio em HTML5</p>

    <audio preload="metadata" controls loop>
        <source src="midia/High Noon - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/High Noon - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/High Noon - TrackTribe.wav" type="audio/wav">
        <p>clique aqui para baixar o <a href="midia/High Noon - TrackTribe.mp3">audio</a></p>
    </audio>
    
</body>
</html>
