<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" required size="11" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="8" required placeholder="Senha" autocomplete="current-password">
        </p>

            <input type="submit" value="Enviar" required>
            <input type="reset" value="Limpar" required> 
        
    </form>
</body>
</html>
